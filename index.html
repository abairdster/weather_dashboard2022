<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weahter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>Weather DashBoard</header>
        <section id="search_city"class="search-city col-12">
            <p>Search a City</p>
                <input id="search_input" class="search_input" type="text" label="Enter City">
                <button type="search_city_button" id="search_city_button">Search City</button>
                <button id="search_history_list" class="search_history_list">Search History</button>    
        </section>
        <section id="search_results" class="search_results col-6">
            <div class="cityWeatherdata">City & Date</h2>
            <img id="weatherData" class="weatherData" alt="weather" src="#"/>
            <div id="temp">Temperature</div>
               <p id="wind">Wind</p>
               <p id="humidity">Humidity</p>
               <p id="uv-index"> UV Index</p>
        </section>
        <section id="forecast" class="forecast col-6">
            <div>Seven Day Forecast</div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day1"class="card-text">Sunday</div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day1"class="card-text">Monday</div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day2"class="card-text">Tuesday</div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day3"class="card-text">Wednesday</div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day4"class="card-text">Thursday</div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day5"class="card-text">Friday</div>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div id="day1"class="card-text">Saturday</div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
   
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="./script.js"></script>  
</body>
</html>
