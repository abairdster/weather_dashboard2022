<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
        
    <div class="container">
            <div class="current-info">

                <div class="date-container">
                    <div class="time" id="time">
                        12:30 <span id="am-pm">PM</span>
                    </div>
                    <div class="date" id="date">
                        Sunday, 24 April
                    </div>
                    <div class="others" id="current-weather-items">
                        <div class="weather-item">
                            <div>Humidity</div>
                            <div>60%</div>
                        </div>
                        <div class="weather-item">
                            <div>Pressure</div>
                            <div>121</div>
                        </div>
                        <div class="weather-item">
                            <div>Wind Speed</div>
                            <div>15</div>
                        </div>
                        <div class="weather-item">
                            <div>UV</div>
                            <div>low</div>
                        </div>
                    </div>
                </div>

                <div class="place-container">
                    <div class="time-zone" id="time-zone">North America</div>
                    <div id="country" class="country">US</div>
                </div>
            </div>
    </div>
    <div class="future-forecat">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 65&#176; F</div>
                <div class ="temp">Day - 45&#176; F</div></div>
            </div>
        </div>    
      
    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
        <div class="day">Tue</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night - 65&#176; F</div>
        <div class="temp">Day - 45&#176; F</div>   
    </div>
    <div class="weather-forecast-item">
        <div class="day">Wed</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night - 65&#176; F</div>
        <div class="temp">Day - 45&#176; F</div>
    </div>   
    <div class="weather-forecast-item">
        <div class="day">Thru</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night - 65&#176; F</div>
        <div class="temp">Day - 45&#176; F</div>
    </div>  
    <div class="weather-forecast-item">
        <div class="day">Fri</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night - 65&#176; F</div>
        <div class="temp">Day - 45&#176; F</div>
    </div>
    <div class="weather-forecast-item">
        <div class="day">Sat</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night - 65&#176; F</div>
        <div class="temp">Day - 45&#176; F</div>
    </div>
    </div>           

        <script src="./assets/script.js"></script>
    </body>
    </html>
