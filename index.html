<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weahter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>

<body>
    <header>Weather DashBoard</header>
    <div class="container-fluid">
        <div class="row">
            <section class="col-md-3">
                <form>
                    <h3><strong>Search for a City: </strong></h3>
                    <input type="text" class="form-control" placeholder="City"id="search-area">
                    <br>
                    <button type="submit" class="btn searchBTN btn-lg btn-block col-12" id = "search">Search</button>
                </form>
                <form>
                    <div class="dropdown-divider"></div>
                    <div id=innerButton></div>
                </form>
            </section>
            <div class="col gap-3">
                <div class="border border-dark border border-2" style="height: 50%">
                     
                     <h5 class="card-header" id="cityAndDate"><strong>City</strong></h5>
                     <h6 class= "card-header" id="today"></h6>
                     <img src="" id="weatherIcon1"></img>
                    <div class="card-body">
                      <p class="card-text" id="currentTemp">Temp: </p>
                      <p class="card-text" id="currentWind">Wind: </p>
                      <p class="card-text" id="currentHumidity">Humidity: </p>
                      <p class="card-text" id="currentUvi">UV Index: </p>
                    </div>
                </div>
                <div class="row">
            <section>
                <div class= "d-flex p-2" id="5dayWeatherContainer">
                <div class="row">
                <h3><strong>5-Day Forecast: </strong><span id="weather-results"></span></h3>
                <div class="border border-dark col" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title-1" id="date1"></h5>
                      <img id="weathermoji-1" src =""></img>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="temp1">Temp: </li>
                      <li class="list-group-item" id="wind1">Wind: </li>
                      <li class="list-group-item" id="humid1">Humidity: </li>
                    </ul>
                  </div>
                  <div class="border border-dark col" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date2"><strong></strong></h5>
                      <img id="weathermoji-2" src=""></img>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="temp2">Temp:</li>
                      <li class="list-group-item" id="wind2">Wind:</li>
                      <li class="list-group-item" id="humid2">Humidity:</li>
                    </ul>
                  </div>
                  <div class="border border-dark col" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date3"><strong></strong></h5>
                      <img id="weathermoji-3" src=""></img>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="temp3">Temp:</li>
                      <li class="list-group-item" id="wind3">Wind:</li>
                      <li class="list-group-item" id="humid3">Humidity:</li>
                    </ul>
                  </div>
                  <div class="border border-dark col" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date4"><strong></strong></h5>
                      <img id="weathermoji-4"src=""></img>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="temp4">Temp:</li>
                      <li class="list-group-item" id="wind4">Wind:</li>
                      <li class="list-group-item" id="humid4">Humidity:</li>
                    </ul>
                  </div>
                  <div class="border border-dark col" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="date5"><strong></strong></h5>
                      <img id="weathermoji-5" src=""></img>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="temp5">Temp</li>
                      <li class="list-group-item" id="wind5">Wind:</li>
                      <li class="list-group-item" id="humid5">Humidity:</li>
                    </ul>
                  </div>
                </div>
            </div>
         </section>
        </div>
        
         </div>
         </div>
        </div>
        </div>  
        <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
   
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
